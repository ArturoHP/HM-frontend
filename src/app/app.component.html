<mat-toolbar style="background-color: #175ba1;" class="text-white p-3">

  <button mat-icon-button (click)="sidenav.toggle()" style="background-color: #7db2e1;">
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>

  &nbsp;&nbsp;&nbsp;

  <span class="btn-fw-200"><img src="https://happymile.com.mx/wp-content/uploads/2020/06/hm_logo_header.svg"
          width="200px"></span>

</mat-toolbar>

<mat-sidenav-container
  style="background-image: url(https://lp.startse.com.br/wp-content/uploads/2019/01/bg-white-e-book2.jpg);">
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8" style="border: solid #6a6e7c 1px;
  background-image: url(https://firebasestorage.googleapis.com/v0/b/tuanl-c1908.appspot.com/o/blur-image.jpg?alt=media&token=386846e5-755e-4f83-9735-755584da73cc);
  max-height: 800px;">
      <img class="avatar mat-elevation-z8  " src="https://cdn4.iconfinder.com/data/icons/mayssam/512/user-512.png" />

      <h5 class="name" style="color: #175ba1;">Nombre Sesion</h5>
      <p class="designation" style="color: #4676a7;">Puesto</p>

      <mat-divider style="color: #175ba1;"></mat-divider>


      <ul class="nav nav-pills">
          <li class="nav-item">
              <button class="btn w-100" routerLink="/dashboard"
                  [ngClass]="globalService.getActiveTab() == 'dashboard' ? 'active' : 'inactive'">
                  <span class="fa fa-tachometer"></span>
                  Dashboard
              </button>
          </li>
          <li class="nav-item">
              <button class="btn w-100" routerLink="/master"
                  [ngClass]="globalService.getActiveTab() == 'master' ? 'active' : 'inactive'">
                  <span class="fa fa-tachometer"></span>
                  Master
              </button>
          </li>
          <li class="nav-item">
              <button class="btn w-100" routerLink="/history"
                  [ngClass]="globalService.getActiveTab() == 'history' ? 'active' : 'inactive'">
                  <span class="fa fa-tachometer"></span>
                  Historial
              </button>
          </li>
          

      </ul>

      <mat-divider style="color: #175ba1;"></mat-divider>


  </mat-sidenav>


  <mat-sidenav-content>
      <div class="p-3" style="min-width: 300px;">
          <div class="d-flex flex-row btn-fw-200" *ngIf="globalService.getMainLoading()"
              style="position: absolute; right: 5%; top: 5%;">
              <div class="row main-loading justify-content-right">
                  <div class="align-self-right">
                      <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
                      <img width="75px"
                          src="https://firebasestorage.googleapis.com/v0/b/tuanl-c1908.appspot.com/o/loading.gif?alt=media&token=f789b96a-4399-458c-9cb4-d4540326fd5d">
                  </div>
              </div>
          </div>
          <div [ngClass]="globalService.getMainLoading() ? 'blur' : ''">
              <router-outlet>
              </router-outlet>
          </div>
      </div>
  </mat-sidenav-content>



</mat-sidenav-container>
